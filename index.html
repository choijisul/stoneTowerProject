<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <title>stone tower</title>

</head>
<body>

    <!--header-->
    <header>
        <div class="container">
            <h1>
                <!-- <button onClick="location.href='index.html'"><img src="./img/logo1.png"></button> -->
                <i onClick="location.href='index.html'" class="pageName">돌맹이타워</i>
            </h1>
        </div>
    </header>

    <div class="title">진행중인 목표</div>
    <main class="home">
        <section class="bgborder">
            <button class="new_goal" onClick="location.href='towerSettings.html'">새로운 목표</button>
            <button class="target">
                <img src="./img/skyBackground2.png" class="goalButton">
                <p class="target_text">피부관리</p>
                <p class="progress">11 / 14</p>
            </button>
            <button class="target">
                <img src="./img/seaBackground3.png" class="goalButton">
                <p class="target_text">1시간 코테</p>
                <p class="progress">5 / 21</p>
            </button>
            <button class="target">
                <img src="./img/seaBackground4.png" class="goalButton">
                <p class="target_text">매일 프젝 1시간</p>
                <p class="progress">6 / 14</p>
            </button>
            <button class="target">
                <img src="./img/seaBackground5.png" class="goalButton">
                <p class="target_text">목표 입니다.</p>
                <p class="progress">21 / 31</p>
            </button>
            <button class="target">
                <img src="./img/flowerBackground4.png" class="goalButton">
                <p class="target_text">두번째 목표 입니다.</p>
                <p class="progress">4 / 7</p>
            </button>
        </section>
    </main>
    
</body>
</html>
